<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>

  <body>
    <h1> Free Calculator </h1>
    <p>
      <button
        onclick="
        updateCalculation('1');
      ">1</button>

      <button
        onclick="
        updateCalculation('2');
      ">2</button>

      <button
        onclick="
        updateCalculation('3');
      ">3</button>

      <button
        onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
      ">4</button>

      <button
        onclick="
        updateCalculation('5');
      ">5</button>

      <button
        onclick="
        updateCalculation('6');
      ">6</button>

      <button
        onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
      ">7</button>

      <button
        onclick="
        updateCalculation('8');
      ">8</button>

      <button
        onclick="
        updateCalculation('9');
      ">9</button>

      <button
        onclick="
        updateCalculation(' * ');
      ">x</button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
      ">0</button>

      <button
        onclick="
        updateCalculation('.');
      ">.</button>

      <button
        onclick="
        calculation = eval(calculation);

        console.log(calculation);
        localStorage.setItem('calculation', calculation);
        ">=</button>

        <!--//eval (...) converts the calculation string into actual math
        //Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes. -->
              

      <button
        onclick="
        updateCalculation(' / ');
      ">รท</button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';
        console.log(`Calculator Reset`);
        localStorage.setItem('calculation', calculation)
      ">Clear</button>
    </p>
    
  </body>

  <script>
    let calculation = localStorage.getItem('calculation') || '';

    function updateCalculation(value) {
      calculation += value;
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
    };

    /* In the code above the variable calculation is given a value. Then it is displayed on the screen. Finally it is stored into local storage */


  </script>
</html>
